apiVersion: 1

datasources:
  - orgId: 1
    name: EVCC
    type: influxdb
    typeName: InfluxDB
    access: proxy
    url: http://influxdb2:8086
    jsonData:
      dbName: evcc
      httpHeaderName1: 'Authorization'
    secureJsonData:
      httpHeaderValue1: 'Token INFLUXDB_TOKEN'
    readOnly: false

  - orgId: 1
    name: EVCC Aggregates
    type: influxdb
    typeName: InfluxDB
    access: proxy
    url: http://influxdb2:8086
    jsonData:
      dbName: evcc_aggr
      httpHeaderName1: 'Authorization'
    secureJsonData:
      httpHeaderValue1: 'Token INFLUXDB_TOKEN'
    readOnly: false
